<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>購物車</title>
    <link rel="stylesheet" href="../assets/css/cart.css">
</head>
<body>
    <div class="logo">
        <a href="../index.html"><img src="../assets/picture/logo/logo.png" alt="Jamure Logo"></a>
    </div>
    <div class="container">
        <div class="progress-bar">
            <div class="step1"><span>我的購物車</span><div class="dot1"></div></div>
            <div class="step"><span>填寫資料</span><div class="dot"></div></div>
            <div class="step"><span>訂單成立</span><div class="dot"></div></div>
        </div>
        <div class="card" style="display: block;">
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>商品名稱</th>
                        <th>單價</th>
                        <th>數量</th>
                        <th>總結</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="cart-body"></tbody>
            </table>
            <div class="total-section">
                <h3 id="total-price">小計: $0</h3>
            </div>
            <div class="button-group">
                <button class="btn-clear" onclick="clearCart()">清空購物車</button>
                <button class="btn-checkout" onclick="goToCheckout()">前往結帳</button>
            </div>
        </div>
    </div>
    <script src="../assets/js/cart.js"></script>
</body>
</html>
