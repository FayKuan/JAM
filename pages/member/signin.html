<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamure | 高品質有機生活</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <section>
        <div class="record">
            <div class="logo">
                <a href="../../index.html"><img src="../../assets/picture/logo/logo.png" alt="Jamure Logo"></a>
            </div>
            <h2>會員註冊</h2>
            <form action="info.html" method="GET">
                <div class="form">
                    <label>姓名</label>
                    <input type="text" placeholder="請輸入您的姓名">
                </div>
                <div class="form">
                    <label>生日</label>
                    <input type="date" placeholder="請輸入您的生日">
                </div>
                <div class="form">
                    <label>電子郵件</label>
                    <input type="email" placeholder="請輸入您的E-MAIL">
                </div>  
                <div class="form">
                    <label>手機號碼</label>
                    <input type="email" placeholder="請輸入您的手機號碼">
                </div>    
                <div class="form">
                    <label>密碼</label>
                    <input type="text" placeholder="請輸入您的密碼">
                </div>   
        
                <button type="submit" class="submit">註冊</button>
                <p>已經有帳號了？<a href="login.html">登入</a></p>

            </form>
        </div>
    </section>

</body>
</html>
